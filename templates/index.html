<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Player Value Prediction</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js" integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
</head>

  <body>
   <div class="container-fluid bg-dark text-light py-3">
       <header class="text-center">
           <h1 class="display-6">Football Player Value Prediction</h1>
       </header>
   </div>
   <section class="container my-2 bg-dark w-50 text-light p-2">
    <form   method="post" action="/predict" class="row g-3 p-3">
        <div class="col-md-6">
            <label class="form-label">AGE</label>
            <input type="text" class="form-control"    name="g1"  required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Height</label>
            <input type="text" class="form-control"  name="g2" required>
          </div>
          <div class="col-md-6">
            <label  class="form-label">Potential</label>
            <div class="input-group">
              
              <input type="text" class="form-control"  name="g3" a required>
            </div>
          </div>
        <div class="col-md-6">
          <label  class="form-label">Reputation</label>
          <input type="text" class="form-control"   name="g4">
        </div>
        <div class="col-md-6">
          <label class="form-label">Weak Foot</label>
          <input type="text" class="form-control"   name="g5">
        </div>
        <div class="col-md-6">
          <label class="form-label">Passing</label>
          <input type="text" class="form-control" name="g7">
        </div>
       
        <div class="col-12">
          <label class="form-label">Team Position</label>
          <select  class="form-select"  name="g6">
            <option selected>Select player Position</option>
            <option value="1">RW</option>
            <option value="1">LW</option>
            <option value="1">ST</option>
            <option value="1">CF</option>
            <option value="1">LS</option>
            <option value="1">RS</option>
            <option value="1">RF</option>
            <option value="1">LF</option>
            <option value="2">CAM</option>
            <option value="2">RCM</option>
            <option value="2">CDM</option>
            <option value="2">LDM</option>
            <option value="2">RM</option>
            <option value="2">LCM</option>
            <option value="2">LM</option>
            <option value="2">RDM</option>
            <option value="2">RAM</option>
            <option value="2">CM</option>
            <option value="2">LAM</option>
            <option value="3">LCB</option>
            <option value="3">RCB</option>
            <option value="3">CB</option>
            <option value="3">LB</option>
            <option value="3">RB</option>
            <option value="3">RWB</option>
            <option value="3">LWB</option>
            <option value="4">GK</option>
           



          </select>
        </div>
       
       
        <div class="col-12 text-center">
          <input  class="btn btn-primary" type="submit" value="Predict"/>
        </div>
      </form>
   </section>
  </body>
</html>
